<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Simulator | Sandratra</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/css/fontawesome.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="form-container">
                <form action="" class="form">
                    <h3 class="form__title">Find Server</h3>
                    <div class="form__input-group horizontal">
                        <div class="form__input vertical">
                            <label for="url" class="form__label">URL</label>
                            <input type="text" name="url" id="url" class="form__input-field">
                        </div>
                        <div class="form__input-group horizontal">
                            <button type="button" class="form__submit btn" id="search_btn"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="form__input-group horizontal">
                            <button type="button" class="form__submit btn disabled" id="refresh_btn"><i class="fa fa-refresh"></i></button>
                        </div>
                        <div class="form__input-group horizontal">
                            <label for="bfs" class="form__label">Bfs: </label>
                            <input type="checkbox" name="bsf" id="bfs" class="form__input-field">
                        </div>
                    </div>
                </form>
                <form action="" class="form">
                    <h3 class="form__title">New Server</h3>
                    <div class="form__input-group horizontal">
                        <div class="form__input vertical">
                            <label for="ip_adress" class="form__label">Ip</label>
                            <input autocomplete="on" type="text" name="ip_adress" id="ip_adress" class="form__input-field">
                        </div>
                        <div class="form__input-group horizontal">
                            <div class="form__input vertical">
                                <label for="x" class="form__label">X</label>
                                <input type="text" name="x" id="x" class="form__input-field">
                            </div>
                            <div class="form__input vertical">
                                <label for="y" class="form__label">Y</label>
                                <input type="text" name="y" id="y" class="form__input-field">
                            </div>
                        </div>
                        <div class="form__input vertical">
                            <label for="websites" class="form__label">Websites</label>
                            <input type="text" name="websites" id="websites" class="form__input-field">
                        </div>
                        <div class="form__input-group horizontal">
                            <button type="button" class="form__submit btn">Add</button>
                        </div>
                    </div>
                </form>
                <form action="" class="form" id="link_form">
                    <h3 class="form__title">Server Link</h3>
                    <div class="form__input-group horizontal">
                        <div class="form__input vertical">
                            <label for="start" class="form__label">Server1</label>
                            <select name="start" id="start" class="form__input-field">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form__input vertical">
                            <label for="end" class="form__label">Server2</label>
                            <select name="end" id="end" class="form__input-field">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form__input vertical">
                            <label for="ping" class="form__label">Ping</label>
                            <input type="number" name="ping" id="ping" class="form__input-field">
                        </div>
                        <button type="button" class="form__submit btn">Link</button>
                    </div>
    
                </form>
            </div>
        </header>
        <form action="" class="form" id="server_info-container">
            <div class="form__content">
                <h3 class="form__title">Server Information</h3>
                <hr>
                <span class="">Ip : <strong class="info__ip-adress">No server selected</strong></span> <br>
                <span class="">Websites :</span>
                <ul class="info_websites">
                    
                </ul>
            </div>
            <div class="form__input-group horizontal">
                <button class="btn disabled" id="delete_btn"><i class="fa fa-trash"></i></button>
                <button class="btn disabled" id="power-off_btn"><i class="fa fa-power-off"></i></button>
            </div>
        </form>
        <div class="cy" id="cy"></div>
    </div>

    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/cytoscape.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/dijkstra.js"></script>

    <script>
        <!-- Remove if you do not want any default data -->
        window.onload = () => {
            loadData(data);
        }
    </script>
</body>

</html>
