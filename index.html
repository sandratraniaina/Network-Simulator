<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Simulator | Sandratra</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/css/fontawesome.css">
</head>

<body>
    <div class="container">
        <div class="cy" id="cy"></div>
        <div class="form-container">
            <button type="button" id="menu_btn" class="menu_btn btn disabled">
                <i class="fa fa-plus"></i>
            </button>
            <form action="" class="form disabled">
                <h1 class="form__title">Find Server</h1>
                <hr>
                <div class="form__inputs vertical">
                    <label for="url" class="form__label">URL</label>
                    <input type="text" name="url" id="url" class="form__input-field">
                </div>
                <button type="button" class="form__submit btn">Search</button>
            </form>

            <form action="" class="form disabled">
                <h1 class="form__title">New Server</h1>
                <hr>
                <div class="form__inputs vertical">
                    <label for="x" class="form__label">X</label>
                    <input type="number" name="x" id="x" class="form__input-field">
                </div>
                <div class="form__inputs vertical">
                    <label for="y" class="form__label">Y</label>
                    <input type="number" name="y" id="y" class="form__input-field">
                </div>
                <div class="form__inputs vertical">
                    <label for="websites" class="form__label">Websites</label>
                    <input type="text" name="websites" id="websites" class="form__input-field">
                </div>
                <button type="button" class="form__submit btn">Add</button>
            </form>
            <form action="" class="form disabled">
                <h1 class="form__title">Server Link</h1>
                <hr>
                <div class="form__inputs vertical">
                    <label for="start" class="form__label">First Server</label>
                    <select name="start" id="start" class="form__input-field">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form__inputs vertical">
                    <label for="end" class="form__label">Second Server</label>
                    <select name="end" id="end" class="form__input-field">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form__inputs vertical">
                    <label for="ping" class="form__label">Ping</label>
                    <input type="number" name="ping" id="ping" class="form__input-field">
                </div>

                <button type="button" class="form__submit btn">Link</button>
            </form>
        </div>
    </div>

    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script src="assets/js/cytoscape.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
